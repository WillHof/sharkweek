<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>createaccount</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./ca.css">
</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">
            <img src="./Assets/Shark fin.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Shark Week
        </a>
    </nav>

    <div class="container">

        <h2>Account Creation</h2>
        <hr>

        <form id="live_form">

            <div class="form-group">
                <label class="control-label">
                    <h4>Your First Name (Required)</h4>
                </label>
                <input type="text" id="firstName" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="control-label">
                    <h4>Your Last Name (Required)</h4>
                </label>
                <input type="text" id="lastName" class="form-control" required>
            </div>

            <div class="form-group">
                <label class="control-label">
                    <h4> Your Email (Required)</h4>
                </label>
                <input type="text" id="email" class="form-control" required>
            </div>

            <div class="form-group" id="Q1">
                <label class="control-label">
                    <h4>Q1:Are you the main user or will you be using this app to support a significant other/family
                        member?</h4>
                </label>
                <div class="">
                    <div class="radio">
                        <label class="radio">
                            <input name="accountType" type="radio" value="mainUser" />
                            Main User
                        </label>
                    </div>
                    <div class="radio">
                        <label class="radio">
                            <input name="accountType" type="radio" value="soFam" />
                            Significant Other/Family Member
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group hidden" id="Q2">
                <label class="control-label">
                    <h4>Q2: If you are the main user: Do you know your average cycle length?</h4>
                </label>
                <div class="">
                    <div class="radio">
                        <label class="radio">
                            <input name="q2" type="radio" value="Yes" />
                            Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label class="radio">
                            <input name="q2" type="radio" value="No" />
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group hidden" id="Q3">
                <label class="control-label">
                    <h4>Q3: If you are the main user, and you know your cycle length: How many days is your average
                        cycle
                        length? (The
                        length of time between the first day of your period, and the last day before your next period)
                    </h4>
                </label>
                <select class="chosen-select" id="q3">
                    <option value=""></option>
                    <option value="15">15 </option>
                    <option value="16">16 </option>
                    <option value="17">17 </option>
                    <option value="18">18 </option>
                    <option value="19">19 </option>
                    <option value="20">20 </option>
                    <option value="21">21 </option>
                    <option value="22">22 </option>
                    <option value="23">23 </option>
                    <option value="24">24 </option>
                    <option value="25">25 </option>
                    <option value="26">26 </option>
                    <option value="27">27 </option>
                    <option value="28">28 </option>
                    <option value="29">29 </option>
                    <option value="30">30 </option>
                    <option value="31">31 </option>
                    <option value="32">32 </option>
                    <option value="33">33 </option>
                    <option value="34">34 </option>
                    <option value="35">35 </option>
                    <option value="36">36 </option>
                    <option value="37">37 </option>
                    <option value="38">38 </option>
                </select>
            </div>


            <div class="form-group hidden" id="Q4">
                <label class="control-label">
                    <h4>Q4:If you are the main user, and you know your cycle length: What day in your cycle are you on
                        right now? (The
                        first day of your period being day 1)</h4>
                </label>
                <select class="chosen-select" id="q4">
                    <option value=""></option>
                    <option value="1">1 </option>
                    <option value="2">2 </option>
                    <option value="3">3 </option>
                    <option value="4">4 </option>
                    <option value="5">5 </option>
                    <option value="6">6 </option>
                    <option value="7">7 </option>
                    <option value="8">8 </option>
                    <option value="9">9 </option>
                    <option value="10">10 </option>
                    <option value="11">11 </option>
                    <option value="12">12 </option>
                    <option value="13">13 </option>
                    <option value="14">14 </option>
                    <option value="15">15 </option>
                    <option value="16">16 </option>
                    <option value="17">17 </option>
                    <option value="18">18 </option>
                    <option value="19">19 </option>
                    <option value="20">20 </option>
                    <option value="21">21 </option>
                    <option value="22">22 </option>
                    <option value="23">23 </option>
                    <option value="24">24 </option>
                    <option value="25">25 </option>
                    <option value="26">26 </option>
                    <option value="27">27 </option>
                    <option value="28">28 </option>
                    <option value="29">29 </option>
                    <option value="30">30 </option>
                    <option value="31">31 </option>
                    <option value="32">32 </option>
                    <option value="33">33 </option>
                    <option value="34">34 </option>
                    <option value="35">35 </option>
                    <option value="36">36 </option>
                    <option value="37">37 </option>
                    <option value="38">38 </option>
                </select>
            </div>

            <div class="form-group hidden" id="Q5">
                <label class="control-label">
                    <h4>Q5: If you are the main user, and you DO NOT know your cycle length: Do you have your period
                        right now? </h4>
                </label>
                <div class="">
                    <div class="radio">
                        <label class="radio">
                            <input name="q5" type="radio" value="Yes" />
                            Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label class="radio">
                            <input name="q5" type="radio" value="No" />
                            No
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group hidden" id="Q6">
                <label class="control-label">
                    <h4>Q6: If you are the main user, and you DO NOT know your cycle length, but you DO have your period
                        right now: How
                        many days ago did your period start? </h4>
                </label>

                <select class="chosen-select" id="q6">
                    <option value=""></option>
                    <option value="1">1 </option>
                    <option value="2">2 </option>
                    <option value="3">3 </option>
                    <option value="4">4 </option>
                    <option value="5">5 </option>
                    <option value="6">6 </option>
                    <option value="7">7 </option>
                    <option value="8">8 </option>
                    <option value="9">9 </option>
                    <option value="10">10 </option>
                </select>
            </div>


            <div class="form-group hidden" id="submit">
                <button class="btn btn-primary " name="submit" id="submit" type="submit">
                    Submit
                </button>
            </div>
        </form>

    </div>


    <script type="text/javascript"></script>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- jquery bottstap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script type="text/javascript">

        $(document).ready(function () { //wait until body loads

            $("#Q1").click(function () {
                if (this.value = "mainUser") {
                    $("#Q2").toggleClass("hidden");
                };
            })

            $("#Q2").click(function () {
                if (this.value = "Yes") {
                    $("#Q3").toggleClass("hidden");
                };
            })

            $("#Q3").click(function () {
                if (this.value = "Yes") {
                    $("#submit").toggleClass("hidden");
                };
            })

            $("#Q2").click(function () {
                if (this.value = "No") {
                    $("#Q5").toggleClass("hidden");
                };
            })

            $("#Q5").click(function () {
                if (this.value = "Yes") {
                    $("#Q6").toggleClass("hidden");
                };
            })


        });

    </script>

</body>

</html>
